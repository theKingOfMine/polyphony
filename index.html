<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <script src="./lib/js/jquery-3.4.1.min.js"></script>
    <script src="./lib/js/vue.js"></script>
    <script src="./js/class_info.js"></script>
    <title>学员信息表</title>
</head>
<body>
    <div class="container" id="class_info">
        <div class="form-group">
            <label for="">学员姓名</label>
            <input type="text" class="form-control" placeholder="请输入学院姓名">
        </div>
        <div class="form-group">
            <label for="">电话</label>
            <input type="number" class="form-control" placeholder="请输入电话">
        </div>
        <div class="form-group">
            <label for="">音乐科目</label>
            <input type="text" class="form-control" placeholder="请输入科目">
        </div>
        <div class="form-group">
            <label for="">是否还在学习</label>
            <input type="checkbox" class="form-control" placeholder="请输入科目">
        </div>




    </div>

</body>
</html>
